<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Zoomando</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Header -->
        <header>
            <div>
                <span><i class="fas fa-th"></i>Speaker View</span>
                <i class="fas fa-expand-arrows-alt"></i>
            </div>
        </header>
        <!-- /Header -->
        <!-- Main -->
        <main class="row">
            <!-- Riquadro partecipante -->
            <div class="col-participant">
                <img src="img/cane.jpeg" alt="">
                <span class=""><i class="fas fa-microphone-slash"></i>Puffo Sgneppo</span>
            </div>
        </main>
        <!-- /Main -->
        <!-- Footer -->
        <footer>
            <!-- Container Footer -->
            <div class="row">
                <!-- Footer left -->
                <ul class="row col-footer">
                    <li class="icona">
                        <i class="fas fa-microphone fa-2x"></i>
                        <span>Mute</span>
                    </li>
                    <li class="icona">
                        <i class="fas fa-video fa-2x"></i>
                        <span>Stop Video</span>
                    </li>
                </ul>
                <!-- Footer center -->
                <ul class="row col-footer">
                    <li class="icona">
                        <i class="fas fa-user-plus fa-2x"></i>
                        <span>Invite</span>
                    </li>
                    <li class="icona">
                        <i class="fas fa-user-friends fa-2x"></i>
                        <span>Manage Participants</span>
                    </li>
                    <li class="icona">
                        <i class="fas fa-chart-bar fa-2x"></i>
                        <span>Polling</span>
                    </li>
                    <li class="icona">
                        <i class="fas fa-share-square fa-2x green"></i>
                        <span>Share Screen</span>
                    </li>
                    <li class="icona">
                        <i class="fas fa-comment fa-2x"></i>
                        <span>Chat</span>
                    </li>
                    <li class="icona">
                        <i class="fas fa-record-vinyl fa-2x"></i>
                        <span>Record</span>
                    </li>
                    <li class="icona">
                        <i class="fas fa-th-large fa-2x"></i>
                        <span>Breakout Rooms</span>
                    </li>
                    <li class="icona">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                        <span>More</span>
                    </li>
                </ul>
                <!-- Footer right -->
                <div class="col end-meeting">
                    <span>End Meeting</span>
                </div>
            </div>
            <!-- /Container Footer -->
        </footer>
        <!-- /Footer -->
    </body>
</html>
